<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports ‚Äî Signature Security Specialist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f0f0f">
  <style>
    :root {
      /* Dark theme (default) */
      --bg-primary: #0f0f0f;
      --bg-secondary: #121212;
      --bg-tertiary: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;
      --accent-primary: #a7b99e;
      --accent-secondary: #43534a;
      --border-primary: rgba(255, 255, 255, 0.1);
      --border-secondary: rgba(255, 255, 255, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.04);
      --shadow: rgba(0, 0, 0, 0.3);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;
    }

    [data-theme="light"] {
      /* Light theme */
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --accent-primary: #059669;
      --accent-secondary: #065f46;
      --border-primary: rgba(0, 0, 0, 0.1);
      --border-secondary: rgba(0, 0, 0, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.8);
      --shadow: rgba(0, 0, 0, 0.1);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;
    }

    * { box-sizing: border-box; }

    html, body {
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .bg-pattern {
      background-image: 
        radial-gradient(circle at 25% 25%, var(--accent-primary)10 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, var(--accent-secondary)10 0%, transparent 50%);
      background-size: 100px 100px;
      background-position: 0 0, 50px 50px;
    }

    .mobile-card {
      background: linear-gradient(145deg, var(--glass-bg), rgba(255,255,255,0.02));
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-primary);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .mobile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
      opacity: 0.5;
    }

    .touch-btn {
      min-height: 48px;
      min-width: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      color: var(--text-primary);
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      padding: 0.5rem 1rem;
    }

    .touch-btn:active {
      transform: scale(0.95);
      background: var(--bg-tertiary);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-primary);
      padding: 0.5rem 0 calc(0.5rem + env(safe-area-inset-bottom));
      z-index: 100;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.25rem;
      max-width: 500px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem 0.25rem;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s ease;
      min-height: 60px;
      justify-content: center;
    }

    .nav-item.active {
      background: var(--accent-primary);
      color: white;
    }

    .nav-icon {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .main-content {
      flex: 1;
      padding: 1rem;
      padding-bottom: calc(80px + env(safe-area-inset-bottom));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .theme-toggle {
      position: relative;
      width: 60px;
      height: 32px;
      background: var(--bg-tertiary);
      border-radius: 16px;
      border: 1px solid var(--border-primary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle::before {
      content: 'üåô';
      position: absolute;
      top: 50%;
      left: 4px;
      transform: translateY(-50%);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    [data-theme="light"] .theme-toggle::before {
      content: '‚òÄÔ∏è';
      left: 32px;
    }

    .theme-toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 26px;
      height: 26px;
      background: var(--accent-primary);
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px var(--shadow);
    }

    [data-theme="light"] .theme-toggle::after {
      left: 30px;
    }

    .report-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .report-card:hover {
      border-color: var(--accent-primary);
      transform: translateY(-2px);
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      padding: 1rem;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 16px;
      width: 100%;
      max-width: 820px;
      max-height: 85vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    @media print{ 
      header, .bottom-nav, .modal-backdrop { display: none !important; } 
      .main-content { padding: 0 !important; } 
    }
  </style>
</head>
<body class="bg-pattern">
  <!-- Header -->
  <header class="p-4 pb-6 flex justify-between items-center relative z-10">
    <div class="flex items-center gap-3">
      <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-green-600 to-green-800 flex items-center justify-center text-2xl">
        üìä
      </div>
      <div>
        <h1 class="text-2xl font-bold">Reports</h1>
        <p class="text-sm" style="color: var(--text-secondary)">Saved incidents and shift reports</p>
      </div>
    </div>
    <div class="flex items-center gap-3">
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"></button>
      <button class="touch-btn" onclick="toggleTextSize()" aria-label="Toggle text size">A+</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <section class="max-w-5xl mx-auto space-y-4">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <!-- Incident Reports -->
        <div class="mobile-card">
          <h3 class="text-lg font-semibold mb-3">üìù Incident Reports</h3>
          <div id="incidentList" class="space-y-2"></div>
        </div>
        
        <!-- Shift Reports -->
        <div class="mobile-card">
          <h3 class="text-lg font-semibold mb-3">üìã Shift Reports</h3>
          <div id="shiftList" class="space-y-2"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="nav-grid">
      <a href="index.html" class="nav-item">
        <div class="nav-icon">üè†</div>
        <span>Home</span>
      </a>
      <a href="codes.html" class="nav-item">
        <div class="nav-icon">üìü</div>
        <span>Codes</span>
      </a>
      <a href="incident.html" class="nav-item">
        <div class="nav-icon">üìù</div>
        <span>Incident</span>
      </a>
      <a href="shift.html" class="nav-item">
        <div class="nav-icon">üìã</div>
        <span>Shift</span>
      </a>
      <a href="reports.html" class="nav-item active">
        <div class="nav-icon">üìä</div>
        <span>Reports</span>
      </a>
    </div>
  </nav>

  <!-- Report Modal -->
  <div id="reportModal" class="modal-backdrop" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="modalTitle" class="text-xl font-bold"></h3>
        <div class="flex items-center gap-2">
          <button id="modalCopy" class="touch-btn">üìã Copy</button>
          <button id="modalClose" class="touch-btn">‚úñÔ∏è Close</button>
        </div>
      </div>
      <div class="modal-body">
        <pre id="modalBody" class="whitespace-pre-wrap text-sm" style="color: var(--text-secondary); background: var(--bg-tertiary); padding: 1rem; border-radius: 8px;"></pre>
      </div>
    </div>
  </div>

  <script>
    // Theme management
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    }

    // Text size toggle
    function toggleTextSize() {
      document.body.classList.toggle('text-lg');
      localStorage.setItem('largeText', document.body.classList.contains('text-lg'));
    }

    function initTextSize() {
      if (localStorage.getItem('largeText') === 'true') {
        document.body.classList.add('text-lg');
      }
    }

    const STORE_KEYS = { savedIncidentReports:'sss_saved_incident_reports', savedShiftReports:'sss_saved_shift_reports' };
    function loadJson(key,fallback){ try{ return JSON.parse(localStorage.getItem(key)) ?? fallback; }catch{ return fallback; } }

    const incidentList = document.getElementById('incidentList');
    const shiftList = document.getElementById('shiftList');
    const modalEl = document.getElementById('reportModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const modalClose = document.getElementById('modalClose');
    const modalCopy = document.getElementById('modalCopy');

    let currentBody = '';

    function openModal(title, body){
      modalTitle.textContent = title;
      modalBody.textContent = body;
      currentBody = body;
      modalEl.classList.add('show');
      modalEl.setAttribute('aria-hidden','false');
    }
    function closeModal(){
      modalEl.classList.remove('show');
      modalEl.setAttribute('aria-hidden','true');
    }
    async function copyCurrent(){
      try{ await navigator.clipboard.writeText(currentBody || ''); }
      catch{
        try{ const ta=document.createElement('textarea'); ta.value=currentBody||''; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); }
        catch{}
      }
    }

    modalClose.addEventListener('click', closeModal);
    modalEl.addEventListener('click', (e)=>{ if(e.target===modalEl) closeModal(); });
    modalCopy.addEventListener('click', copyCurrent);

    function renderIncidents(){
      const arr = loadJson(STORE_KEYS.savedIncidentReports, []);
      if(!arr.length){ 
        incidentList.innerHTML = '<div style="color: var(--text-muted)">No saved incident reports.</div>'; 
        return; 
      }
      incidentList.innerHTML = arr.map(r=>{
        const when = r.meta?.dateTime || new Date(r.at).toLocaleString();
        const title = `${r.meta?.type||'Incident'} ‚Äî ${r.meta?.post||''}`;
        return `<div class="report-card" data-open="${r.id}" data-title="${title}" title="${when}">
          <div class="font-medium">${title}</div>
          <div class="text-sm mt-1" style="color: var(--text-secondary)">${when}</div>
        </div>`;
      }).join('');
      incidentList.querySelectorAll('[data-open]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const arr = loadJson(STORE_KEYS.savedIncidentReports, []);
          const id = btn.getAttribute('data-open');
          const rec = arr.find(x=>x.id===id);
          if(rec) openModal(btn.getAttribute('data-title')||'Incident', rec.body||'');
        });
      });
    }

    function renderShifts(){
      const arr = loadJson(STORE_KEYS.savedShiftReports, []);
      if(!arr.length){ 
        shiftList.innerHTML = '<div style="color: var(--text-muted)">No saved shift reports.</div>'; 
        return; 
      }
      shiftList.innerHTML = arr.map(r=>{
        const when = r.meta?.date || new Date(r.at).toLocaleString();
        const title = `Shift ‚Äî ${r.meta?.post||''}`;
        const incCount = (r.meta?.attachedIncidentIds||[]).length;
        const patrolCount = r.patrolDetails?.length || 0;
        return `<div class="report-card" data-open="${r.id}" data-title="${title}">
          <div class="font-medium">${title}</div>
          <div class="text-sm mt-1" style="color: var(--text-secondary)">${when}</div>
          <div class="text-xs mt-1" style="color: var(--text-muted)">${patrolCount} patrol${patrolCount===1?'':'s'}, ${incCount} incident${incCount===1?'':'s'} attached</div>
        </div>`;
      }).join('');
      shiftList.querySelectorAll('[data-open]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const arr = loadJson(STORE_KEYS.savedShiftReports, []);
          const id = btn.getAttribute('data-open');
          const rec = arr.find(x=>x.id===id);
          if(rec) openModal(btn.getAttribute('data-title')||'Shift', rec.body||'');
        });
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      initTheme();
      initTextSize();
      renderIncidents();
      renderShifts();
    });
  </script>
</body>
</html>
