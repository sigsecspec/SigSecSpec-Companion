<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Contacts — Signature Security Specialist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#0f0f0f" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="app.css" />
  <script src="app.js" defer></script>
  <style>
    :root{ --bg:#0f0f0f; --card:#121212; --muted:#bfc0b0; --accent:#aeae5a; --accent-2:#5c6249; --glass:rgba(255,255,255,0.04); }
    html,body{ background:#0f0f0f url('patch-bg.png') center center / 300px no-repeat; color:#fff; height:100%; margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial; display:flex; flex-direction:column; }
  </style>
</head>
<body>
  <header class="p-4 pb-6 flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-extrabold">Signature Security Specialist</h1>
      <p class="text-sm text-gray-400">Emergency Contacts — quick actions</p>
    </div>
    <div class="flex space-x-2">
      <button id="themeToggle" onclick="window.SSS && SSS.toggleTheme()" class="bg-[#111] px-3 py-2 rounded-md border border-white/10">☾</button>
      <button onclick="window.SSS ? SSS.toggleLarge() : null" class="bg-[#111] px-3 py-2 rounded-md border border-white/10">A+</button>
    </div>
  </header>

  <main id="mainContent" class="flex-1 overflow-auto p-5">
    <section class="max-w-xl mx-auto space-y-4">
      <div class="app-card">
        <div class="font-semibold mb-2">Contacts</div>
        <div id="contactList" class="space-y-2"></div>
        <div class="flex items-center gap-2 mt-2">
          <input id="cName" class="flex-1 bg-[#111] border border-white/10 rounded-md px-3 py-2" placeholder="Name (e.g., Supervisor)" />
          <input id="cPhone" class="w-48 bg-[#111] border border-white/10 rounded-md px-3 py-2" placeholder="Phone" />
          <button id="cAdd" class="px-3 py-2 rounded-md bg-[#111] border border-white/10">Add</button>
        </div>
      </div>

      <div class="app-card">
        <div class="font-semibold mb-2">Quick Call</div>
        <div class="grid grid-cols-2 gap-2" id="quickGrid"></div>
      </div>
    </section>
  </main>

  <nav id="bottomNav">
    <a href="index.html" class="nav-link">Home</a>
    <a href="codes.html" class="nav-link">Codes</a>
    <a href="radio.html" class="nav-link">Phonetics</a>
    <a href="incident.html" class="nav-link">Incident</a>
    <a href="shift.html" class="nav-link">Shift</a>
    <a href="reports.html" class="nav-link">Reports</a>
    <a href="tools.html" class="nav-link" aria-current="page">Tools</a>
  </nav>

  <script>
    const KEY = 'sss_contacts';
    function load(){ try{ return JSON.parse(localStorage.getItem(KEY)) ?? []; }catch{ return []; } }
    function save(v){ localStorage.setItem(KEY, JSON.stringify(v)); }
    function telHref(number){ return number ? `tel:${String(number).replace(/\s+/g,'')}` : '#'; }

    const listEl = document.getElementById('contactList');
    const gridEl = document.getElementById('quickGrid');

    function render(){
      const arr = load();
      listEl.innerHTML = arr.map((c,i)=>`<div class="flex items-center gap-2 p-2 rounded-md border border-white/10">
        <div class="flex-1">
          <div class="font-medium">${c.name||'Contact'}</div>
          <div class="text-sm text-gray-400">${c.phone||''}</div>
        </div>
        <a class="px-2 py-1 bg-[#111] border border-white/10 rounded-md" href="${telHref(c.phone)}">Call</a>
        <button data-del="${i}" class="text-xs text-gray-400">Remove</button>
      </div>`).join('') || '<div class="text-gray-400">No contacts yet.</div>';

      listEl.querySelectorAll('[data-del]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const idx = Number(btn.getAttribute('data-del'));
          const arr = load(); arr.splice(idx,1); save(arr); render();
        });
      });

      gridEl.innerHTML = arr.slice(0,6).map(c=>`<a href="${telHref(c.phone)}" class="app-card text-center ripple-container"><div class="font-semibold">${c.name}</div><div class="text-sm text-gray-400">${c.phone}</div></a>`).join('') || '<div class="text-gray-400">Add contacts to see quick-call buttons.</div>';
    }

    document.getElementById('cAdd').addEventListener('click', ()=>{
      const name = document.getElementById('cName').value.trim();
      const phone = document.getElementById('cPhone').value.trim();
      if(!name || !phone) return;
      const arr = load(); arr.push({ name, phone }); save(arr);
      document.getElementById('cName').value=''; document.getElementById('cPhone').value='';
      render();
    });

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
