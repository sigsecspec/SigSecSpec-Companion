<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports ‚Äî Security Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f0f0f">
  <style>
    :root{ --bg-primary:#0f0f0f; --bg-secondary:#121212; --bg-tertiary:#1a1a1a; --text-primary:#fff; --text-secondary:#a0a0a0; --border-primary:rgba(255,255,255,0.1); --border-secondary:rgba(255,255,255,0.05); --accent-primary:#a7b99e; --glass-bg:rgba(255,255,255,0.04); --shadow:rgba(0,0,0,0.3); }
    [data-theme="light"]{ --bg-primary:#fff; --bg-secondary:#f8fafc; --bg-tertiary:#f1f5f9; --text-primary:#1e293b; --text-secondary:#475569; --border-primary:rgba(0,0,0,0.1); --border-secondary:rgba(0,0,0,0.05); --accent-primary:#059669; --glass-bg:rgba(255,255,255,0.8); --shadow:rgba(0,0,0,0.1); }
    *{ box-sizing: border-box; }
    html,body{ background:var(--bg-primary); color:var(--text-primary); height:100%; margin:0; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; display:flex; flex-direction:column; }
    .bg-pattern{ background-image: radial-gradient(circle at 25% 25%, var(--accent-primary)10 0%, transparent 50%), radial-gradient(circle at 75% 75%, var(--accent-primary)10 0%, transparent 50%); background-size:100px 100px; background-position:0 0, 50px 50px; }
    .mobile-card{ background: linear-gradient(145deg, var(--glass-bg), rgba(255,255,255,0.02)); backdrop-filter: blur(20px); border:1px solid var(--border-primary); border-radius:16px; padding:1.25rem; }
    .bottom-nav{ position:fixed; bottom:0; left:0; right:0; background:var(--bg-secondary); border-top:1px solid var(--border-primary); backdrop-filter: blur(20px); padding:.5rem 0 calc(.5rem + env(safe-area-inset-bottom)); z-index:100; }
    .nav-grid{ display:grid; grid-template-columns: repeat(5, 1fr); gap:.25rem; max-width:500px; margin:0 auto; padding:0 1rem; }
    .nav-item{ display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:60px; padding:.5rem .25rem; border-radius:12px; color:var(--text-secondary); text-decoration:none; }
    .nav-item.active{ background: var(--accent-primary); color:#fff; }
    .nav-icon{ font-size:1.5rem; margin-bottom:.25rem; }
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; z-index:70; padding:1rem; }
    .modal-backdrop.show{ display:flex; }
    .modal-card{ background:var(--bg-secondary); border:1px solid var(--border-primary); border-radius:12px; width:100%; max-width:820px; max-height:85vh; overflow:auto; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
    .main-content{ flex:1; padding:1rem; padding-bottom: calc(80px + env(safe-area-inset-bottom)); overflow-y:auto; -webkit-overflow-scrolling:touch; }
    @media (max-width:640px){ .mobile-card{ padding:1rem; } }
    @media print{ header,.bottom-nav,.modal-backdrop{ display:none !important; } .main-content{ padding:0 !important; } }
  </style>
</head>
<body class="bg-pattern">
  <header class="p-4 pb-6 flex justify-between items-center relative z-10">
    <div class="flex items-center gap-3">
      <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-slate-800 to-slate-900 p-2 shadow-lg border border-white/10">
        <img src="patch-bg.png" alt="Security Logo" class="w-full h-full object-contain filter brightness-110">
      </div>
      <div>
        <h1 class="text-2xl font-bold">Reports</h1>
        <p class="text-sm" style="color: var(--text-secondary)">Saved incidents and shift reports</p>
      </div>
    </div>
    <div class="flex items-center gap-3">
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"></button>
    </div>
  </header>

  <main class="main-content">
    <section class="max-w-5xl mx-auto space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="mobile-card">
          <div class="font-semibold mb-2">Saved Incident Reports</div>
          <div id="incidentList" class="space-y-2 text-sm"></div>
        </div>
        <div class="mobile-card">
          <div class="font-semibold mb-2">Saved Shift Reports</div>
          <div id="shiftList" class="space-y-2 text-sm"></div>
        </div>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <div class="nav-grid">
      <a href="index.html" class="nav-item"><div class="nav-icon">üè†</div><span>Home</span></a>
      <a href="codes.html" class="nav-item"><div class="nav-icon">üìü</div><span>Codes</span></a>
      <a href="incident.html" class="nav-item"><div class="nav-icon">üìù</div><span>Report</span></a>
      <a href="patrol.html" class="nav-item"><div class="nav-icon">üö∂</div><span>Patrol</span></a>
      <a href="profile.html" class="nav-item active"><div class="nav-icon">üë§</div><span>Profile</span></a>
    </div>
  </nav>

  <div id="reportModal" class="modal-backdrop" aria-hidden="true">
    <div class="modal-card">
      <div class="flex items-center justify-between border-b border-white/10 px-4 py-3">
        <h3 id="modalTitle" class="text-lg font-semibold"></h3>
        <div class="flex items-center gap-2">
          <button id="modalCopy" class="touch-btn">Copy</button>
          <button id="modalClose" class="touch-btn">Close</button>
        </div>
      </div>
      <pre id="modalBody" class="px-4 py-3 whitespace-pre-wrap text-sm" style="color: var(--text-secondary)"></pre>
    </div>
  </div>

  <script>
    // Theme
    function toggleTheme(){ const cur=document.documentElement.getAttribute('data-theme'); const next=cur==='light'?'dark':'light'; document.documentElement.setAttribute('data-theme', next); localStorage.setItem('theme', next); }
    function initTheme(){ const saved=localStorage.getItem('theme')||'dark'; document.documentElement.setAttribute('data-theme', saved); }

    const STORE_KEYS = { savedIncidentReports:'sss_saved_incident_reports', savedShiftReports:'sss_saved_shift_reports' };
    function loadJson(key,fallback){ try{ return JSON.parse(localStorage.getItem(key)) ?? fallback; }catch{ return fallback; } }

    const incidentList = document.getElementById('incidentList');
    const shiftList = document.getElementById('shiftList');
    const modalEl = document.getElementById('reportModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const modalClose = document.getElementById('modalClose');
    const modalCopy = document.getElementById('modalCopy');

    let currentBody = '';

    function openModal(title, body){
      modalTitle.textContent = title;
      modalBody.textContent = body;
      currentBody = body;
      modalEl.classList.add('show');
      modalEl.setAttribute('aria-hidden','false');
    }
    function closeModal(){
      modalEl.classList.remove('show');
      modalEl.setAttribute('aria-hidden','true');
    }
    async function copyCurrent(){
      try{ await navigator.clipboard.writeText(currentBody || ''); }
      catch{
        try{ const ta=document.createElement('textarea'); ta.value=currentBody||''; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); }
        catch{}
      }
    }

    modalClose.addEventListener('click', closeModal);
    modalEl.addEventListener('click', (e)=>{ if(e.target===modalEl) closeModal(); });
    modalCopy.addEventListener('click', copyCurrent);

    function renderIncidents(){
      const arr = loadJson(STORE_KEYS.savedIncidentReports, []);
      if(!arr.length){ incidentList.innerHTML = '<div class="text-gray-400">No saved incident reports.</div>'; return; }
      incidentList.innerHTML = arr.map(r=>{
        const when = r.meta?.dateTime || new Date(r.at).toLocaleString();
        const title = `${r.meta?.type||'Incident'} ‚Äî ${r.meta?.post||''}`;
        return `<button class="w-full text-left px-3 py-2 rounded-md" style="background: var(--bg-secondary); border:1px solid var(--border-primary)" data-open="${r.id}" data-title="${title}" title="${when}">
          <div class="font-medium">${title}</div>
          <div class="text-xs" style="color: var(--text-secondary)">${when}</div>
        </button>`;
      }).join('');
      incidentList.querySelectorAll('[data-open]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const arr = loadJson(STORE_KEYS.savedIncidentReports, []);
          const id = btn.getAttribute('data-open');
          const rec = arr.find(x=>x.id===id);
          if(rec) openModal(btn.getAttribute('data-title')||'Incident', rec.body||'');
        });
      });
    }

    function renderShifts(){
      const arr = loadJson(STORE_KEYS.savedShiftReports, []);
      if(!arr.length){ shiftList.innerHTML = '<div class="text-gray-400">No saved shift reports.</div>'; return; }
      shiftList.innerHTML = arr.map(r=>{
        const when = r.meta?.date || new Date(r.at).toLocaleString();
        const title = `Shift ‚Äî ${r.meta?.post||''}`;
        const incCount = (r.meta?.attachedIncidentIds||[]).length;
        return `<button class="w-full text-left px-3 py-2 rounded-md" style="background: var(--bg-secondary); border:1px solid var(--border-primary)" data-open="${r.id}" data-title="${title}">
          <div class="font-medium">${title} <span class="text-xs" style="color: var(--text-secondary)">(${incCount} incident${incCount===1?'':'s'} attached)</span></div>
          <div class="text-xs" style="color: var(--text-secondary)">${when}</div>
        </button>`;
      }).join('');
      shiftList.querySelectorAll('[data-open]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const arr = loadJson(STORE_KEYS.savedShiftReports, []);
          const id = btn.getAttribute('data-open');
          const rec = arr.find(x=>x.id===id);
          if(rec) openModal(btn.getAttribute('data-title')||'Shift', rec.body||'');
        });
      });
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      initTheme();
      renderIncidents();
      renderShifts();
    });
  </script>
</body>
</html>
